theme: 
  name: material
  favicon: img/PP.png
  logo: img/PP.png
  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    admonition:
      info: fontawesome/solid/anchor
      note: fontawesome/solid/pen-nib
      abstract: fontawesome/solid/list
      tip: fontawesome/solid/lightbulb
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: material/alien
      danger: fontawesome/solid/virus
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/link

  #font:(已用CSS实现)
   # text: Love Light
   # text: Sassy Frass
   # text: Lavishly Yours
   # text: Princess Sofia
  language: zh
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: theme
      primary: 1bdbe9b0
      toggle:
        icon: material/weather-night
        name: 光芒熄灭了。
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: 把火点起来吧。

  features:
    - navigation.footer
    - navigation.path
    - navigation.indexes
    # - navigation.path
    # - toc.integrate 
    - navigation.top
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - toc.follow
    # - header.autohide
    # - announce.dismiss
  custom_dir: overrides
  
plugins:
  - blog:
      blog_dir: casual
      archive: false
      post_readtime_words_per_minute: 350
      post_date_format: full
      blog_toc: true
      post_excerpt_separator: <!-- more -->
  - changelog
  - statistics:
      words_per_minute: 350
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      locale: zh
      type: date
      timezone: Asia/Shanghai
      exclude: 
        - casual/*
        - index.md
  - tags:
      tags_file: tags.md
  - print-site

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 4
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols  
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
  - neoteroi.cards
  # - hbfm.inline_coloring
  # - hbfm.inline_list

